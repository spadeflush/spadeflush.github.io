<!-- _includes/interests.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if interest.redirect -%}
  <a href="{{ interest.redirect }}">
    {%- else -%}
    <a href="{{ interest.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if interest.img %}
        {%- include figure.html
          path=interest.img
          alt="interest thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ interest.title }}</h2>
          <p class="card-text">{{ interest.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if interest.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ interest.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if interest.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ interest.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
